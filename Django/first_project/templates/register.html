{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/bootstrap4/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/custom.css' %}">
    <title>User Registration</title>
</head>

<body class="d-flex justify-content-center align-items-center parent-container" >

    <div class="container border rounded shadow p-4" style="max-width: 500px; min-height: 100vh; background-image: radial-gradient(  #021027,#000000);">
        <h2 class="text-center my-4">User Registration</h2>

        <!-- Registration Form -->
        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label for="first_name" class="form-label">First Name:</label>
                <input type="text" id="first_name" name="first_name" class="form-control" placeholder="First Name" required>
            </div>

            <div class="mb-3">
                <label for="last_name" class="form-label">Last Name:</label>
                <input type="text" id="last_name" name="last_name" class="form-control" placeholder="Last Name" required>
            </div>

            <div class="mb-3">
                <label for="username" class="form-label">User Name:</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="User Name" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Email" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
            </div>

            <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="Confirm Password" required>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary w-100">Register</button>
            </div>
        </form>

        <!-- Already Registered Link -->
        <div class="mt-3 text-center">
            <a href="{% url 'login' %}" class="text-decoration-none">Already Registered?</a>
        </div>

        <!-- Display messages -->
        {% if messages %}
            <div class="alert alert-info mt-3">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    </div>

    <script src="{% static 'styles/bootstrap4/popper.js' %}"></script>
    <script src="{% static 'styles/bootstrap4/bootstrap.min.js' %}"></script>

</body>

</html>
