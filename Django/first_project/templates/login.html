{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/custom.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/bootstrap4/bootstrap.min.css' %}">
    <title>Document</title>
</head>

<body class="parent-container " >
    <div class="container bg-transparent" >

        <h2 class="text-center my-4">Login</h2>
        <form action="{% url 'login' %}" method='post'>
            {% csrf_token %}

            <div class="mb-3">
                <label for="username" class="form-label">User Name</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="User Name">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password">
            </div>

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
        <div class="mt-3 text-center"><a href="{% url 'register' %}">Not Registered?</a></div>

        <div class="mt-3"  style="display: none;"> {% for message in messages %}
            <h1 id="msg">{{message}}</h1>
            {% endfor %}
        </div>

    </div>

    <script>
       function popup() {
            
            const message = document.getElementById('msg').innerText;
            window.alert(message);
        
        };
        popup();
    </script>
    


    <script src="{% static 'styles/bootstrap4/popper.js' %}"></script>
    <script src="{% static 'styles/bootstrap4/bootstrap.min.js' %}"></script>
</body>


</html>
