{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/custom.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/bootstrap4/bootstrap.min.css' %}">
    <title>Login</title>
</head>

<body class="parent-container d-flex justify-content-center align-items-center" style="height: 100vh;">

    <div class="bg-transparent text-center p-4 rounded shadow border" style="width: 100%; max-width: 400px; ">
        <h2 class="my-4">Login</h2>

        <!-- Form container -->
        <form action="{% url 'login' %}" method='post'>
            {% csrf_token %}

            <div class="mb-3">
                <label for="username" class="form-label">User Name</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="User Name">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password">
            </div>

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>

        <div class="mt-3">
            <a href="{% url 'register' %}">Not Registered?</a>
        </div>

        <!-- Error or success message display -->
        <div class="mt-3" style="display: none;">
            {% for message in messages %}
                <div class="alert alert-warning" role="alert" id="msg">{{ message }}</div>
            {% endfor %}
        </div>

    </div>

    <script>
        // JavaScript to show a popup with messages, if any
        function popup() {
            const message = document.getElementById('msg').innerText;
            if (message) {
                window.alert(message);
            }
        }
        popup();
    </script>

    <script src="{% static 'styles/bootstrap4/popper.js' %}"></script>
    <script src="{% static 'styles/bootstrap4/bootstrap.min.js' %}"></script>

</body>

</html>
