{% extends "base.html" %}

{% block title %}Bank Details Form{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header bg-primary text-white">
        <h3>Bank Details Form</h3>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label for="account_holder" class="form-label">Account Holder Name</label>
                <input type="text" class="form-control" id="account_holder" name="account_holder" placeholder="Enter account holder name" required>
            </div>

            <div class="mb-3">
                <label for="account_number" class="form-label">Account Number</label>
                <input type="text" class="form-control" id="account_number" name="account_number" placeholder="Enter account number" required>
            </div>

            <div class="mb-3">
                <label for="bank_name" class="form-label">Bank Name</label>
                <input type="text" class="form-control" id="bank_name" name="bank_name" placeholder="Enter bank name" required>
            </div>

            <div class="mb-3">
                <label for="ifsc_code" class="form-label">IFSC Code</label>
                <input type="text" class="form-control" id="ifsc_code" name="ifsc_code" placeholder="Enter IFSC code" required>
            </div>

            <div class="mb-3">
                <label for="branch_name" class="form-label">Branch Name</label>
                <input type="text" class="form-control" id="branch_name" name="branch_name" placeholder="Enter branch name" required>
            </div>

            <div class="mb-3">
                <label for="account_type" class="form-label">Account Type</label>
                <select class="form-control" id="account_type" name="account_type" required>
                    <option value="" selected disabled>Select Account Type</option>
                    <option value="Savings">Savings</option>
                    <option value="Current">Current</option>
                    <option value="Joint">Joint</option>
                </select>
            </div>

            <button type="submit" class="btn btn-success">Submit Bank Details</button>
        </form>
    </div>
</div>
{% endblock %}
